<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드론 비행 날씨 정보 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .card-content {
            margin-top: 15px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #555;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-good {
            background: #d4edda;
            color: #155724;
        }

        .status-caution {
            background: #fff3cd;
            color: #856404;
        }

        .status-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .flight-status {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .flight-status h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .flight-indicator {
            font-size: 3rem;
            margin: 20px 0;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚁 드론 비행 날씨 정보</h1>
            <p>안전한 드론 비행을 위한 실시간 날씨 및 환경 정보</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">🌤️</div>
                    <div class="card-title">날씨 정보</div>
                </div>
                <div class="card-content">
                    <div class="metric">
                        <span class="metric-label">온도</span>
                        <span class="metric-value" id="temperature">--°C</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">습도</span>
                        <span class="metric-value" id="humidity">--%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">강수 확률</span>
                        <span class="metric-value" id="precipitation">--%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">날씨 상태</span>
                        <span class="status" id="weather-status">확인 중</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon">💨</div>
                    <div class="card-title">풍속 정보</div>
                </div>
                <div class="card-content">
                    <div class="metric">
                        <span class="metric-label">현재 풍속</span>
                        <span class="metric-value" id="wind-speed">-- m/s</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">풍향</span>
                        <span class="metric-value" id="wind-direction">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">돌풍</span>
                        <span class="metric-value" id="wind-gust">-- m/s</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">비행 적합성</span>
                        <span class="status" id="wind-status">확인 중</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon">🌫️</div>
                    <div class="card-title">미세먼지 정보</div>
                </div>
                <div class="card-content">
                    <div class="metric">
                        <span class="metric-label">PM2.5</span>
                        <span class="metric-value" id="pm25">-- μg/m³</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">PM10</span>
                        <span class="metric-value" id="pm10">-- μg/m³</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">시정거리</span>
                        <span class="metric-value" id="visibility">-- km</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">대기 상태</span>
                        <span class="status" id="air-quality-status">확인 중</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon">🧭</div>
                    <div class="card-title">자기장 정보</div>
                </div>
                <div class="card-content">
                    <div class="metric">
                        <span class="metric-label">자기장 지수</span>
                        <span class="metric-value" id="kp-index">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">지자기 활동</span>
                        <span class="metric-value" id="magnetic-activity">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">GPS 신호</span>
                        <span class="metric-value" id="gps-status">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">나침반 정확도</span>
                        <span class="status" id="compass-status">확인 중</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flight-status">
            <h2>드론 비행 종합 판정</h2>
            <div class="flight-indicator" id="flight-indicator">🔄</div>
            <div id="flight-recommendation">데이터를 불러오는 중...</div>
            <button class="refresh-btn" onclick="refreshData()">
                <span id="refresh-text">데이터 새로고침</span>
            </button>
        </div>

        <div class="last-updated" id="last-updated">
            마지막 업데이트: --
        </div>
    </div>

    <script>
        // 모의 데이터 생성 함수들
        function generateWeatherData() {
            return {
                temperature: Math.round(Math.random() * 30 + 5),
                humidity: Math.round(Math.random() * 40 + 40),
                precipitation: Math.round(Math.random() * 30),
                condition: ['맑음', '구름 조금', '구름 많음', '흐림'][Math.floor(Math.random() * 4)]
            };
        }

        function generateWindData() {
            return {
                speed: (Math.random() * 15 + 1).toFixed(1),
                direction: ['북', '북동', '동', '남동', '남', '남서', '서', '북서'][Math.floor(Math.random() * 8)],
                gust: (Math.random() * 20 + 5).toFixed(1)
            };
        }

        function generateAirQualityData() {
            return {
                pm25: Math.round(Math.random() * 80 + 10),
                pm10: Math.round(Math.random() * 120 + 20),
                visibility: (Math.random() * 15 + 5).toFixed(1)
            };
        }

        function generateMagneticData() {
            return {
                kpIndex: (Math.random() * 7).toFixed(1),
                activity: ['조용', '안정', '약간 불안정', '불안정'][Math.floor(Math.random() * 4)],
                gpsAccuracy: (Math.random() * 3 + 2).toFixed(1) + 'm'
            };
        }

        function getStatusClass(value, thresholds) {
            if (value <= thresholds.good) return 'status-good';
            if (value <= thresholds.caution) return 'status-caution';
            return 'status-danger';
        }

        function getStatusText(value, thresholds) {
            if (value <= thresholds.good) return '양호';
            if (value <= thresholds.caution) return '주의';
            return '나쁨';
        }

        function updateWeatherDisplay(data) {
            document.getElementById('temperature').textContent = data.temperature + '°C';
            document.getElementById('humidity').textContent = data.humidity + '%';
            document.getElementById('precipitation').textContent = data.precipitation + '%';
            
            const weatherStatus = document.getElementById('weather-status');
            if (data.precipitation <= 10) {
                weatherStatus.className = 'status status-good';
                weatherStatus.textContent = '비행 적합';
            } else if (data.precipitation <= 30) {
                weatherStatus.className = 'status status-caution';
                weatherStatus.textContent = '주의 필요';
            } else {
                weatherStatus.className = 'status status-danger';
                weatherStatus.textContent = '비행 부적합';
            }
        }

        function updateWindDisplay(data) {
            document.getElementById('wind-speed').textContent = data.speed + ' m/s';
            document.getElementById('wind-direction').textContent = data.direction;
            document.getElementById('wind-gust').textContent = data.gust + ' m/s';
            
            const windStatus = document.getElementById('wind-status');
            const windSpeed = parseFloat(data.speed);
            if (windSpeed <= 7) {
                windStatus.className = 'status status-good';
                windStatus.textContent = '안전';
            } else if (windSpeed <= 12) {
                windStatus.className = 'status status-caution';
                windStatus.textContent = '주의';
            } else {
                windStatus.className = 'status status-danger';
                windStatus.textContent = '위험';
            }
        }

        function updateAirQualityDisplay(data) {
            document.getElementById('pm25').textContent = data.pm25 + ' μg/m³';
            document.getElementById('pm10').textContent = data.pm10 + ' μg/m³';
            document.getElementById('visibility').textContent = data.visibility + ' km';
            
            const airStatus = document.getElementById('air-quality-status');
            if (data.pm25 <= 35 && data.pm10 <= 80) {
                airStatus.className = 'status status-good';
                airStatus.textContent = '좋음';
            } else if (data.pm25 <= 75 && data.pm10 <= 150) {
                airStatus.className = 'status status-caution';
                airStatus.textContent = '보통';
            } else {
                airStatus.className = 'status status-danger';
                airStatus.textContent = '나쁨';
            }
        }

        function updateMagneticDisplay(data) {
            document.getElementById('kp-index').textContent = data.kpIndex;
            document.getElementById('magnetic-activity').textContent = data.activity;
            document.getElementById('gps-status').textContent = data.gpsAccuracy;
            
            const compassStatus = document.getElementById('compass-status');
            const kp = parseFloat(data.kpIndex);
            if (kp <= 3) {
                compassStatus.className = 'status status-good';
                compassStatus.textContent = '정상';
            } else if (kp <= 5) {
                compassStatus.className = 'status status-caution';
                compassStatus.textContent = '주의';
            } else {
                compassStatus.className = 'status status-danger';
                compassStatus.textContent = '불안정';
            }
        }

        function updateFlightRecommendation() {
            // 각 요소의 상태를 확인하여 종합 판정
            const weatherStatus = document.getElementById('weather-status').textContent;
            const windStatus = document.getElementById('wind-status').textContent;
            const airStatus = document.getElementById('air-quality-status').textContent;
            const compassStatus = document.getElementById('compass-status').textContent;
            
            const indicator = document.getElementById('flight-indicator');
            const recommendation = document.getElementById('flight-recommendation');
            
            const dangerCount = [weatherStatus, windStatus, airStatus, compassStatus]
                .filter(status => status === '나쁨' || status === '위험' || status === '비행 부적합' || status === '불안정').length;
            const cautionCount = [weatherStatus, windStatus, airStatus, compassStatus]
                .filter(status => status === '주의' || status === '주의 필요' || status === '보통').length;
            
            if (dangerCount > 0) {
                indicator.textContent = '🚫';
                recommendation.innerHTML = '<strong style="color: #721c24;">비행 권장하지 않음</strong><br>위험 요소가 감지되었습니다.';
            } else if (cautionCount > 1) {
                indicator.textContent = '⚠️';
                recommendation.innerHTML = '<strong style="color: #856404;">신중한 비행 필요</strong><br>주의 사항을 확인하고 비행하세요.';
            } else {
                indicator.textContent = '✅';
                recommendation.innerHTML = '<strong style="color: #155724;">비행 적합</strong><br>안전한 비행 조건입니다.';
            }
        }

        function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            const refreshText = document.getElementById('refresh-text');
            
            // 로딩 표시
            refreshText.innerHTML = '<span class="loading"></span> 업데이트 중...';
            refreshBtn.disabled = true;
            
            // 2초 후 데이터 업데이트 (실제로는 API 호출)
            setTimeout(() => {
                const weatherData = generateWeatherData();
                const windData = generateWindData();
                const airQualityData = generateAirQualityData();
                const magneticData = generateMagneticData();
                
                updateWeatherDisplay(weatherData);
                updateWindDisplay(windData);
                updateAirQualityDisplay(airQualityData);
                updateMagneticDisplay(magneticData);
                updateFlightRecommendation();
                
                // 마지막 업데이트 시간 표시
                const now = new Date();
                document.getElementById('last-updated').textContent = 
                    `마지막 업데이트: ${now.toLocaleString('ko-KR')}`;
                
                // 버튼 복구
                refreshText.textContent = '데이터 새로고침';
                refreshBtn.disabled = false;
            }, 2000);
        }

        // 페이지 로드 시 초기 데이터 로드
        window.addEventListener('load', () => {
            refreshData();
            
            // 5분마다 자동 새로고침
            setInterval(refreshData, 300000);
        });
    </script>
</body>
</html>
